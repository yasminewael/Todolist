<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>T O D O</h1>
      <div class="switch"></div>

    </div>
    <!--todo list-->
    <div class="todo-container">
      <div class="create-todo">
        <input type="text" placeholder="Write your todo" />
        <span class="add">+</span>
      </div>
    </div>
    <div class="todo-list">
      <span class="no-tasks-message">No Tasks To Show</span>
    </div>

    <div class="actions">
      <div class="count-items"><span>0 Items</span></div>
      <div class="all-tasks">All</div>
      <div class="active-tasks">Active</div>

      <div class="completed-tasks">Completed</div>

      <div class="clear-complete">Clear Completed</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
